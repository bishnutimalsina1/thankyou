<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .carousel-inner>.item>img,
        .carousel-inner>.item>a>img {
            width: 70%;
            margin: auto;
        }
    </style>
</head>

<body>
    <div style=" background: url('https://static.wixstatic.com/media/cb6894_fded8c1b75cd4d678d7c7d8ac8b1fd3c~mv2.jpeg/v1/fill/w_1440,h_152,al_c,q_80,usm_0.66_1.00_0.01/cb6894_fded8c1b75cd4d678d7c7d8ac8b1fd3c~mv2.jpeg'); background-repeat: no-repeat; background-size: cover; background-position: center;
    height: 15vh; padding-top: 2rem;" class="img-fluid jumbotron center-contain">
        <div class="card text-center" style="width: 100vw;">
            <p style="color: black; font-family: Georgia, 'Times New Roman', Times, serif; font-size: 60px;"
                class="card-title">Accomplishments</p>
        </div>

    </div>
    <div class="container">
        <div style="font-size: 40px; color:rgb(0, 133, 62); margin:3rem; font-family: helvetica-bold, helvetica-w02-bold, helvetica-lt-w10-bold, sans-serif;" class="text-center">
            Alumni Accomplishments
        </div>
        <!-- carousel start -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="8000" data-pause="hover">
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="https://pbs.twimg.com/media/FGLKeWbUYAgKlmG?format=jpg&name=small" alt="Chania"
                        width="460" height="345">
                </div>

                <div class="item">
                    <img src="https://pbs.twimg.com/media/FGfwwvaWQAM4mPk?format=jpg&name=large" alt="Chania"
                        width="460" height="345">
                </div>

                <div class="item">
                    <img src="https://pbs.twimg.com/media/FGV47OHWUAsFEye?format=jpg&name=small" alt="Flower"
                        width="460" height="345">
                </div>

                <div class="item">
                    <img src="https://pbs.twimg.com/media/FGQGHjNWQAMWxGz?format=jpg&name=small" alt="Flower"
                        width="460" height="345">
                </div>
            </div>

            <!-- Left and right controls -->

            <a style="background-image: linear-gradient(to right, rgba(0, 0, 0, 0.0001), rgba(0, 0, 0, 0));"
                class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span style="color: rgb(1, 106, 49);" class="glyphicon glyphicon-chevron-left"
                    aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a style="background-image: linear-gradient(to right, rgba(0, 0, 0, 0.0001), rgba(0, 0, 0, 0));"
                class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span style="color: rgb(1, 106, 49);" class="glyphicon glyphicon-chevron-right"
                    aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- carousel end -->

    </div>

    <!-- green box -->
    <div style="background-color:rgb(1, 106, 49); margin-top:10rem; ">
    <div style="margin-bottom:5rem; padding-bottom: 3%;" class="container">
        <div style="font-family: helvetica-bold, helvetica-w02-bold, helvetica-lt-w10-bold, sans-serif; margin-bottom:5rem;font-size: 40px; color:rgb(196, 214, 0); margin:3rem;" class="text-center">
            Faculty Accomplishments
        </div>
        <!-- carousel start -->
        <div id="myCarousel2" class="carousel slide" data-ride="carousel" data-interval="10000" data-pause="hover">
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="https://pbs.twimg.com/media/FGLKeWbUYAgKlmG?format=jpg&name=small" alt="Chania"
                        width="460" height="345">
                </div>

                <div class="item">
                    <img src="https://pbs.twimg.com/media/FGfwwvaWQAM4mPk?format=jpg&name=large" alt="Chania"
                        width="460" height="345">
                </div>

                <div class="item">
                    <img src="https://pbs.twimg.com/media/FGV47OHWUAsFEye?format=jpg&name=small" alt="Flower"
                        width="460" height="345">
                </div>

                <div class="item">
                    <img src="https://pbs.twimg.com/media/FGQGHjNWQAMWxGz?format=jpg&name=small" alt="Flower"
                        width="460" height="345">
                </div>
            </div>

            <!-- Left and right controls -->

            <a style="background-image: linear-gradient(to right, rgba(0, 0, 0, 0.0001), rgba(0, 0, 0, 0));"
                class="left carousel-control" href="#myCarousel2" role="button" data-slide="prev">
                <span style="color: rgb(255, 255, 255);" class="glyphicon glyphicon-chevron-left"
                    aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a style="background-image: linear-gradient(to right, rgba(0, 0, 0, 0.0001), rgba(0, 0, 0, 0));"
                class="right carousel-control" href="#myCarousel2" role="button" data-slide="next">
                <span style="color: rgb(255, 255, 255);" class="glyphicon glyphicon-chevron-right"
                    aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
        <!-- carousel end -->

    </div>

    <!-- last carousel -->
    <div style="margin-bottom:15rem;" class="container">
        <div style="font-family: helvetica-bold, helvetica-w02-bold, helvetica-lt-w10-bold, sans-serif; margin-bottom:5rem;font-size: 40px; color:rgb(0, 133, 62); margin:3rem;" class="text-center">
            Student<br>Accomplishments
        </div>
        <!-- carousel start -->
        <div id="myCarousel3" class="carousel slide" data-ride="carousel" data-interval="9000" data-pause="hover">
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="https://pbs.twimg.com/media/FGLKeWbUYAgKlmG?format=jpg&name=small" alt="Chania"
                        width="460" height="345">
                </div>

                <div class="item">
                    <img src="https://pbs.twimg.com/media/FGfwwvaWQAM4mPk?format=jpg&name=large" alt="Chania"
                        width="460" height="345">
                </div>

                <div class="item">
                    <img src="https://pbs.twimg.com/media/FGV47OHWUAsFEye?format=jpg&name=small" alt="Flower"
                        width="460" height="345">
                </div>

                <div class="item">
                    <img src="https://pbs.twimg.com/media/FGQGHjNWQAMWxGz?format=jpg&name=small" alt="Flower"
                        width="460" height="345">
                </div>
            </div>

            <!-- Left and right controls -->

            <a style="background-image: linear-gradient(to right, rgba(0, 0, 0, 0.0001), rgba(0, 0, 0, 0));"
                class="left carousel-control" href="#myCarousel3" role="button" data-slide="prev">
                <span style="color: rgb(1, 106, 49);" class="glyphicon glyphicon-chevron-left"
                    aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a style="background-image: linear-gradient(to right, rgba(0, 0, 0, 0.0001), rgba(0, 0, 0, 0));"
                class="right carousel-control" href="#myCarousel3" role="button" data-slide="next">
                <span style="color: rgb(1, 106, 49);" class="glyphicon glyphicon-chevron-right"
                    aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- carousel end -->

    </div>

</body>

</html>
